<!DOCTYPE html>
<html>
    <head>
        <title>wash</title>
        <link rel='stylesheet/less' type='text/css' href='lib/css/main.less'> 

        <!-- vendor assets -->
        <script src='lib/js/vendor/jquery.min.js'></script>
        <script src='lib/js/vendor/jquery.color.js'></script>
        <script src='lib/js/vendor/less.min.js'></script>
        <script src='lib/js/vendor/mousetrap.min.js'></script>

        <!-- application objects -->
        <script src='lib/js/shell.js'></script>
        <script src='lib/js/shell.connection.js'></script>
        <script src='lib/js/shell.history.js'></script>
        <script src='lib/js/shell.key-monitor.js'></script>
        <script src='lib/js/shell.output.js'></script>
        <script src='lib/js/shell.prompt.js'></script>
        <script src='lib/js/shell.sidebar.js'></script>
        <script src='lib/js/shell.status.js'></script>

        <!-- <script src='lib/js/wash.post-processor.js'></script> -->
        <!-- <script src='lib/js/wash.post-processor.ls.js'></script> -->
        <!-- <script src='lib/js/wash.test.js'></script> -->
        <script src='lib/js/wash.js'></script>
        <script src='lib/js/wash.command.js'></script>
        <script src='lib/js/wash.connection.js'></script>
        <script src='lib/js/wash.crypto.js'></script>
        <script src='lib/js/wash.help.js'></script>
        <script src='lib/js/wash.net.js'></script>
        <script src='lib/js/wash.permastore.js'></script>
        <script src='lib/js/wash.response.js'></script>

        <!-- wash extensions -->
        <!-- <script src='lib/js/extensions/wash.evade.js'></script> -->
        <!-- <script src='lib/js/extensions/wash.recon.js'></script> -->
        <script src='http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js' charset='utf-8'></script>
        <script src='lib/js/extensions/wash.editor.js'></script>
        <script src='lib/js/extensions/wash.feh.js'></script>
        <script src='lib/js/extensions/wash.file.js'></script>
        <script src='lib/js/extensions/wash.mysql.js'></script>
        <script src='lib/js/extensions/wash.remap.js'></script>
        <script src='lib/js/extensions/wash.sqlite3.js'></script>

        <!-- application bootstrapping -->
        <script src='lib/js/main.js'></script>
        <script src='lib/js/keybindings.js'></script>
    </head>
    <body>
        <div id='shell'>
            <div id='connection'>
                <!-- protocol -->
                <select id='protocol' title='Specify the protocol (http/https).'>
                    <option value='http'>http://</option>
                    <option value='https'>https://</option>
                </select>

                <!-- URL -->
                <input type='text' id='url' placeholder='example.com/path/to/trojan.php'
                    title='Specify the path to the trojan file, including the host.' >

                <!-- port -->
                <input type='number' id='port' value='80' maxlength='5'
                    title='Specify the connection port.' >

                <!-- password -->
                <input type='password' id='password' placeholder='password'
                    title='Specify the password to command the trojan.'>

                <!-- request type -->
                <label>Request Type:
                <select id='request_type' title='Specify the request type.'>
                    <option value='post'>POST</option>
                    <option value='get'>GET</option>
                    <!-- @todo
                    <option value='put'>PUT</option>
                    <option value='delete'>DELETE</option>
                    -->
                </select></label>
            </div>

            <!-- a sidebar that can be used for ad-hoc UI -->
            <div id='sidebar'></div>

            <form id='terminal'>

                <!-- derp -->
                <noscript>
                    <p class='warning'>You have JavaScript disabled. Wash needs
                    JavaScript enabled to work.</p>
                </noscript>

                <!-- terminal output will be injected into this div -->
                <pre><div id='output'></div></pre>

                <!-- this is the actual prompt line -->
                <pre><span id='prompt_context'></span></pre>
                <pre><input autofocus type='text' id='prompt' autocomplete='off'></pre>
            </form>

            <!-- editor window -->
            <div id='editor'></div>

            <!-- status bar -->
            <div id='status'>
                <span>Status text can go here.</span>
            </div>
        </div>
    </body>
</html>
