<!DOCTYPE html>
<html>
    <head>
        <title>wash</title>
        <!-- <link rel='stylesheet' href='css/main.css'> -->
        <link rel='stylesheet/less' type='text/css' href='lib/css/main.less'> 

        <script src='lib/js/jquery.min.js'></script>
        <script src='lib/js/jquery.color.js'></script>
        <script src='lib/js/less.min.js'></script>
        <script src='lib/js/mousetrap.min.js'></script>

        <script src='lib/js/keybindings.js'></script>
        <script src='lib/js/key-monitor.js'></script>

        <script src='lib/js/wash.js'></script>
        <script src='lib/js/wash.command.js'></script>
        <script src='lib/js/wash.connection.js'></script>
        <script src='lib/js/wash.crypto.js'></script>
        <script src='lib/js/wash.net.js'></script>
        <script src='lib/js/wash.permastore.js'></script>
        <script src='lib/js/wash.response.js'></script>

        <script src='lib/js/shell.js'></script>
        <script src='lib/js/shell.connection.js'></script>
        <script src='lib/js/shell.history.js'></script>
        <script src='lib/js/shell.output.js'></script>
        <script src='lib/js/shell.prompt.js'></script>
        <script src='lib/js/shell.sidebar.js'></script>
        <script src='lib/js/shell.status.js'></script>

        <script src='lib/js/main.js'></script>

        <script src='extensions/wash.evade.js'></script>
        <script src='extensions/wash.file.js'></script>
        <script src='extensions/wash.mysql.js'></script>
        <script src='extensions/wash.recon.js'></script>
        <script src='extensions/wash.remap.js'></script>
    </head>
    <body>
        <div id='shell'>
            <div id='connection'>
                <!-- protocol -->
                <select id='protocol' title='Specify the protocol (http/https).'>
                    <option value='http'>http://</option>
                    <option value='https'>https://</option>
                </select>

                <!-- URL -->
                <input type='text' id='url' placeholder='example.com/path/to/trojan.php'
                    title='Specify the path to the trojan file, including the host.' >

                <!-- port -->
                <input type='number' id='port' value='80' maxlength='5'
                    title='Specify the connection port.' >

                <!-- password -->
                <input type='password' id='password' placeholder='password'
                    title='Specify the password to command the trojan.'>

                <!-- request type -->
                <label>Request Type:
                <select id='request_type' title='Specify the request type.'>
                    <option value='post'>POST</option>
                    <option value='get'>GET</option>
                    <!-- @todo
                    <option value='put'>PUT</option>
                    <option value='delete'>DELETE</option>
                    -->
                </select></label>
            </div>

            <!-- a sidebar that can be used for ad-hoc UI -->
            <div id='sidebar'></div>

            <form id='terminal'>

                <!-- derp -->
                <noscript>
                    <p class='warning'>You have JavaScript disabled. Wash needs
                    JavaScript enabled to work.</p>
                </noscript>

                <!-- terminal output will be injected into this div -->
                <pre><div id='output'></div></pre>

                <!-- this is the actual prompt line -->
                <pre><span id='prompt_context'>To begin, specify connection parameters above or type wash.connection.load(): </span></pre>
                <pre><input autofocus type='text' id='prompt'></pre>
            </form>

            <div id='status'>
                <span>Status text can go here.</span>
            </div>
        </div>
    </body>
</html>
